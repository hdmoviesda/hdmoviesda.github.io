<!-- Pagination links -->
<div class="pagination pagination-home">
    {% if paginator.previous_page %}
        <a style="border: black 1px solid; padding: 3px; color: green;" href="{{ paginator.previous_page_path }}" class="previous" onclick="ga('send', 'event', 'pagination', 'click', 'page previous')">
            Previous
        </a>
    {% endif %}
    <span style=" color: red; " class="page_number ">{{ site.translations.pagination.page | default: "Page" }} {{ paginator.page }} {{ site.translations.pagination.of | default: "of" }} {{ paginator.total_pages }}</span>
    {% if paginator.next_page %}
        <a style="border: black 1px solid; padding: 3px; color: green;" href="{{ paginator.next_page_path }}" class="next" onclick="ga('send', 'event', 'pagination', 'click', 'page next')">
            Next
        </a>
    {% endif %}
</div>

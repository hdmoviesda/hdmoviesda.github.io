<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="google" content="notranslate" />
<meta http-equiv="Content-Language" content="en_US" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="robots" content="index,follow">
<meta name="Rating" content="General">
<meta name="audience" content="all">
<meta name="theme-color" content="#0085ef">
<meta name="msapplication-TileColor" content="#0085ef">
<meta name="mobile-web-app-capable" content="yes">
<meta itemprop="isFamilyFriendly" content="true">
<link rel="shortcut icon" href="/favicon.ico">

  <title>Search - Movies Online HD Tamilrockers Moviesda</title>
  <link rel="stylesheet" media="all" href="/assets/css/mass.css" />  
</head>
<body class="light">
  <div class="header">
    <h4 class="cen" style="display: block;font-size: 3.5em;">Search</h4>
  </div>
  
  
  
  
  <div class="box cen">
    <section class="bots ib">
      <section class="ctr wid cen">
        
        
        <div class="cen">

          <!-- Search input field -->
  <div class="main-search form-group mb-0 border-bottom">
  <div class="input-group">
    <input id="search" name="main_input" class="form-control border-0" placeholder="press / to search" type="text">
    <div class="input-group-append">
      <span class="input-group-text border-0"><i class="fa fa-search" aria-hidden="true"></i></span>
    </div>
  </div>
</div>
          
          
        </div>
      </section>
      
      
      <section class="ctr wid cen">

        <div class="cen">
<!-- Search result container -->
<div class="search-results position-absolute">
      <ul id="results" class="search-results-ul card shadow border border-top-0">
      </ul>
</div>
        </div>
      </section>
      
    </section>
  </div>
  
  








  <!-- Script pointing to Jekyll Instant Search js -->
  <script src="/assets/js/search-script.js" type="text/javascript"></script>

  <!-- Jekyll Instant Search Configuration -->
  <script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search'),
    resultsContainer: document.getElementById('results'),
    searchResultTemplate: '<li><a href="{url}" tabindex="1"><p>{seotitle}</p></a></li>',
    noResultsText: '<li><p>No results found!</p></li>',
    json: '/search.json'
  })
  </script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<!-- show site search results -->
<script>
  $(document).ready(function() {
    $('#search').on('blur', function() {
    $('.search-results').fadeOut('medium');
});
  $('#search').on('focus', function() {
      $('.search-results').show();
  });

    });
  </script>

</body>
</html>
